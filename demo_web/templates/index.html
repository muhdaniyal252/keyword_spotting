<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/wavesurfer.js@3.3.0/dist/wavesurfer.min.js"></script>
    
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
        }
        #progress-section {
            display: none;
        }
    </style>
    <title>Audio Streaming</title>
</head>
<body>
    <div class="container">
    <div>
        <div id="progress-section">
            <h3 id="total-items">Total Items to Process: 0</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressbar"></div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <h1 class="my-3">Audio Streaming</h1>
                <button id="startButton" class="btn btn-primary">Start</button>
                <button id="stopButton" class="btn btn-info">Stop</button>
                <button id="clearButton" class="btn btn-secondary">Clear</button>
            </div>
            <div class="col">
                <h1 class="my-3">Upload Audio</h1>
                <div class="mb-3">
                    <label for="audioFile4Pred" class="form-label">Please Upload the audio to make predictions upon</label>
                    <input class="form-control" type="file" id="audioFile4Pred">
                </div>
                <button id="makePreds" class="btn btn-warning">Start processing</button>
            </div>
        </div>
        <h3 class="my-4">Predictions</h3>
        <div id="audio"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Audio</th>
                    <th scope="col">Lite Model Prediction</th>
                    <th scope="col">Model Prediction</th>
                    <th scope="col">Synthesizer Prediction</th>
                    <th class="text-center" scope="col" colspan="2">Correction</th>
                    <th scope="col">Download</th>
                </tr>
            </thead>
            <tbody id="labels">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/c1fdd0192e.js" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
