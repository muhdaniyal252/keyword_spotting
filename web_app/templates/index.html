<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/wavesurfer.js@3.3.0/dist/wavesurfer.min.js"></script>
    <title>Audio Streaming</title>
</head>
<body>
    <div class="container">
        <h1 class="my-3">Audio Streaming</h1>

        <button id="startButton" class="btn btn-primary">Start</button>
        <button id="stopButton" class="btn btn-info">Stop</button>
        <button id="clearButton" class="btn btn-secondary">Clear</button>
        <h3 class="my-4">Predictions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Prediction</th>
                    <th scope="col">Probablity</th>
                    <th scope="col">Audio</th>
                    <th class="text-center" scope="col" colspan="4">Correction</th>
                    <th scope="col">Download</th>
                </tr>
            </thead>
            <tbody id="labels">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/c1fdd0192e.js" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
